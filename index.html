<!DOCTYPE html>
<html lang="en">
<head>
  <!-- ===== BASIC META ===== -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>WeatherNow | Smart Weather App</title>

  <!-- ===== ICONS & STYLES ===== -->
  <link rel="icon" href="./icons/favicon.ico">
  <link rel="stylesheet" href="./styles/style.css">

  <!-- ===== GOOGLE FONT ===== -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
</head>

<body>

<!-- ================= HEADER ================= -->
<header class="app-header">
  <div class="app-logo">ðŸŒ¦ WeatherNow</div>

  <nav class="navbar">
    <a href="#forecast">Forecast</a>
    <a href="#" onclick="location.reload()">âŸ³</a>

    <input
      type="text"
      id="searchCity"
      class="search-city"
      placeholder="ðŸ” Search City"
      autocomplete="off"
    >
  </nav>
</header>

<!-- ================= MOBILE SEARCH ================= -->
<ul class="mobile-navbar">
  <li>
    <input
      type="text"
      id="mobileSearchCity"
      class="mobile-search-city"
      placeholder="Search City..."
      autocomplete="off"
    >
  </li>
</ul>

<!-- ================= MAIN CONTENT ================= -->
<main class="main-content">

  <!-- LOCATION -->
  <h1 id="locationName" class="location-name">Search City...</h1>

  <!-- TEMPERATURE -->
  <div class="temperature-container">
    <img src="./icons/sunny.png" class="imgs-as-icons" alt="Weather Icon">
    <div id="temperatureValue" class="temperature-value"></div>
  </div>

  <!-- WEATHER TYPE -->
  <h2 id="weatherType" class="weather-type"></h2>

  <!-- EXTRA WEATHER DETAILS -->
  <div class="additionals-first-row">
    <span>Feels Like: <b id="realFeelAdditionalValue">-</b></span>
    <span>Humidity: <b id="humidityAdditionalValue">-</b></span>
    <span>Max Temp: <b id="maxTemperatureAdditionalValue">-</b></span>
    <span>Min Temp: <b id="minTemperatureAdditionalValue">-</b></span>
  </div>

  <div class="additionals-second-row">
    <span>Wind: <b id="windSpeedAdditionalValue">-</b></span>
    <span>Pressure: <b id="pressureAdditionalValue">-</b></span>
    <span>Visibility: <b id="visibilityAdditionalValue">-</b></span>
  </div>

  <!-- FORECAST -->
  <section class="daily-forecast" id="forecast">
    <h2 class="daily-forecast-label">Next Days Forecast</h2>
    <div id="forecast-container" class="forecast-container"></div>
  </section>

</main>

<!-- ================= FOOTER ================= -->
<footer class="app-footer">
  <p>Â© 2026 WeatherNow | Powered by OpenWeatherMap</p>
  <p class="footer-sub">Designed & Developed by Pathan Ayan & Pathan Shahabaj
  </p>
</footer>

<!-- ================= SCRIPTS ================= -->
<script src="./scripts/script.js"></script>
<script src="./scripts/mobile.js"></script>

</body>
</html>
